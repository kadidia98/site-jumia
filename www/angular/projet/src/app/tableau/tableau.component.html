<table class="table">
    <table class="table table-striped table table-bordered" style="width: 1800px;">
  
      <thead>
        <tr class="table-light">
          
          <th scope="col">Nom</th>
          <th scope="col">prenom</th>
          <th scope="col">email</th>
          <th scope="col">telephone</th>
          <th scope="col">action</th>
        </tr>
      </thead>
      
    <tbody>
   <tr *ngFor="let user of users">
    <td>{{user.nom}}</td>
    <td>{{user.prenom}}</td>
    <td>{{user.email}}</td>
    <td>{{user.telephone}}</td>
    <td  > <i class="bi bi-arrow-down-square"></i> 
        <i class="bi bi-arrow-left-right"></i> 
        <i class="bi bi-pencil-square"></i>
    </td>
   </tr>
</tbody>
  </table>
